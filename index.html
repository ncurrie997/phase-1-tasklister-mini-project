<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./src/index.js"></script>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>
    <form id="create-task-form-2" action="" method="POST">
      <label for="new-task-description">High Priority</label>
      <input type="text" id="new-task-description-2" name="new-task-description-2" placeholder="description">
      <input type="submit" value="Create High Priority Task">
    </form>
    <div id="highPriorityList">
      <h2>High Priority:</h2>
      <ul id="tasksHigh">
      </ul>
    </div>
    <div id="list">
      <h2>Low Priority Tasks:</h2>
      <ul id="tasks">
      </ul>
      
    </div>

    
  </div>

</body>
</html>
